<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Travello template project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
<link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %}">
</head>
<body>
<div class="super_container">

	<!-- Header -->

	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="header_content d-flex flex-row align-items-center justify-content-start">
						<div class="header_content_inner d-flex flex-row align-items-end justify-content-start">
							<div class="logo"><a href="home">Travello</a></div>
							<nav class="main_nav">
								<ul class="d-flex flex-row align-items-start justify-content-start">
								</ul>
							<div class="hamburger ml-auto">
								<i class="fa fa-bars" aria-hidden="true"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
<div class="home">
		<!-- Home Slider -->
		<div class="home_slider_container">
			<div class="owl-carousel owl-theme home_slider">

				<!-- Slide -->
				<div class="owl-item">
					<div class="background_image"><img src="{% static 'images/home_slider.jpg' %}"></div>
					<div class="home_slider_content_container">
						<div class="container">
							<div class="row">
								<div class="col">
									<div class="home_slider_content">
                                         <form action="register" method="post">
                                             {% csrf_token %}
                                             <div class="form-group">
                                                      <input type="text" class="form-control" name="firstname" placeholder="First Name">
                                             </div>
                                             <div class="form-group">
                                                      <input type="text" class="form-control" name="lastname" placeholder="Last Name">
                                             </div>
                                             <div class="form-group">
                                                      <input type="text" class="form-control" name="username" placeholder="User Name">
                                             </div>
                                             <div class="form-group">
                                                      <input type="email" class="form-control" name="email" placeholder="Email">
                                             </div>
                                             <div class="form-group">
                                                      <input type="password" class="form-control" name="password1" placeholder="Password">
                                             </div>
                                             <div class="form-group">
                                                      <input type="password" class="form-control" name="password2" placeholder="Confirm Password">
                                             </div>
                                                      <button type="submit" class="btn btn-primary">Register</button>
                                                      <a href="home" class="btn btn-primary">Cancel</a>
                                         </form>

                                         <div>
                                            {% for message in messages %}
                                             <h4 style="color:red;">{{ message}}</h4>
                                            {% endfor %}
                                         </div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</div>
<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'styles/bootstrap4/popper.js' %}"></script>
<script src="{% static 'styles/bootstrap4/bootstrap.min.j' %}s"></script>
<script src="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
<script src="{% static 'plugins/Isotope/isotope.pkgd.min.js' %}"></script>
<script src="{% static 'plugins/scrollTo/jquery.scrollTo.min.js' %}"></script>
<script src="{% static 'plugins/easing/easing.js' %}"></script>
<script src="{% static 'plugins/parallax-js-master/parallax.min.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>

    <div>
        {% for message in messages %}
            <h3>{{ message}}</h3>
        {% endfor %}
    </div>

</body>
</html>
